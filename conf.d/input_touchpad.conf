# Touchpad Configuration
input "type:touchpad" {
    # Enable tap to click
    tap enabled

    # Enable natural scrolling
    natural_scroll enabled

    # Enable drag with tap-and-drag gesture
    drag enabled

    # Enable middle button emulation (e.g., two-finger click for middle click)
    middle_emulation enabled

    # Enable palm detection to avoid accidental touches while typing
    dwt enabled

    # Optional: Adjust pointer acceleration (range -1 to 1, 0 is default)
    accel_profile "adaptive"
    pointer_accel 0.3
}

